{% extends 'base.html' %}
{% block content %}
	<div class="container jumbotron col-md-4 offset-md-4 my-auto">
		<h1 class="text-center">{% block title %}Km a la semana{% endblock %}</h1>
		<form action="{{url_for('add_user')}}" method="POST">
			<input type="text" class="form-control" name="name" placeholder="Nombre (Juan)" autocomplete="on" required>
			<input type="email" class="form-control" name="mail" placeholder="E-mail (nombre@ejemplo.com)" autocomplete="on" required>
			<input type="number" class="form-control" name="km" placeholder="Km que recorres en una semana" autocomplete="off" required>
			<div class="modal-footer" style="background-color: rgba(0,0,0,0);">
				<a href="/users"><button type="button" class="btn btn-info">Ver Lista</button></a>
				<input type="submit" value="AÃ±adir" class="btn btn-success">
				<button type="reset" class="btn btn-secondary">Limpiar</button>
			</div>
		</form>
	</div>
{% endblock %}
